{% extends 'services/base.html'%}

{% block content %}

<div>
    <h3>Filter service</h3>

    <form action="services">
        Search by
            <select name="search_by">
                <option value="price">Price</option>
                <option value="os_platform">OS Platform</option>
                <option value="description">Description</option>
                <option value="name" selected="selected">Name</option>
            </select>
            Contains <input name="search_value">

        <br>
        Sort by:
            <select name="sort_by">
                <option value="price">Price</option>
                <option value="os_platform">OS Platform</option>

            </select>

        <br>
        Get the first <input name="page_size" value="25"> services

        <br>
        <input type="submit", value="Get services" class="btn btn-primary">
    </form>
</div>

{% endblock %}
